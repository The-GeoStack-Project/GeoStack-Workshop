<div id="map" style="width: 100%; height: 100vh;"></div>
<div id="marker" style="background-color: blue; height: 10px; width: 10px; border-radius: 100px;"></div>


<div class="fixed-plugin">
    <div id="main-dropdown" ngbDropdown [autoClose]="false">
        <a ngbDropdownToggle>
            <i class="fa fa-cog fa-2x"> </i>
        </a>
        <div id="main-dropdown-menu" ngbDropdownMenu>
            <div id="settings">
                <div id="itemSelection">
                    <li class="header-title">
                        Trackers in database:
                    </li>
                    <ng-container *ngFor="let tracker of trackers">
                        <button class="btn btn-white btn-block" (click)='getTransmissions(tracker._id.$oid);'>{{tracker.name}}</button>
                    </ng-container>
                    <div *ngIf="transmissions.length > 0">
                        <li class="header-title">
                            Animate the route:
                        </li>
                        <div *ngIf="animation == undefined">
                        <button class="btn btn-white btn-block" (click)='animateRoute();'>Start</button>
                        </div>
                        <div *ngIf="animation != undefined">
                        <button class="btn btn-white btn-block" (click)='animateRoute();'>Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
